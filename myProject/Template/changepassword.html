{% extends 'profile.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
</head>
<body>
  <form action="{% url 'changepassword' %}" method="POST">
    {% csrf_token %}
    <label for="old_password">Old Password:</label>
    <input type="password" name="old_password" id="old_password" required><br><br>

    <label for="password">New Password:</label>
    <input type="password" name="new_password" id="password" required><br><br>
    
    <label for="password">Confirm New Password:</label>
    <input type="password" name="confirm_new_password" id="password" required><br><br>

    <input type="submit" value="Change Password">

  </form>
</body>
</html>

{% endblock content %}
